  	<body>
  	<a href="http://localhost:8080/pdf/teste">teste</a>
	  	<div class="container bg-light">
		    <h1>Consulta NFSe</h1>
		    
		    <a href="http://localhost:8080/cadastroNfse.html" class="btn btn-primary" target="_blank" >Cadastrar</a>
			<button id="pesquisar" class="btn btn-secondary offset-10" >Pesquisar</button>
		    
		    <form id="form-nfse" >
		    	<div class="row">
		    		<div class="col-4">
		    			<label  class="form-label">Id</label>
		    			<input type="text" id="id" class="form-control"  >
		    		</div>
		    		<div class="col-4">
		    			<label  class="form-label">Tipo</label>
		    			<input type="text" id="tipo" class="form-control"  >
		    		</div>
		    		<div class="col-4">
		    			<label  class="form-label">Valor</label>
		    			<input type="text" id="valor" class="form-control"  >
		    		</div>
		    	</div>
		    	<div class="row">
		    		<div class="col-4">
		    			<label  class="form-label">Documento</label>
		    			<input type="text" id="documento" class="form-control"  >
		    		</div>
		    		<div class="col-4">
		    			<label  class="form-label">Nome</label>
		    			<input type="text" id="nome" class="form-control"  >
		    		</div>
		    		<div class="col-4">
		    			<label  class="form-label">Situação</label>
		    			<select id="situacaoNfse" class="form-select" aria-label=".form-select-sm example">
							<option selected value="" >Selecione</option>
							<option value="EMITIDA">Emitida</option>
							<option value="CANCELADA">Cancelada</option>
						</select>
		    		</div>
		    	</div>
		    </form>
		    
		    <table id="tableLancamento" class="table table-striped">
			    <thead>
						<tr>
							<th>Id</th><th>Data Emissão</th><th>Prestador</th><th>Tomador</th><th>Valor</th><th>Situação</th><th>Ações</th>
						</tr>
				</thead>
			    <tbody id="tableData">
		    	</tbody>
		    </table>
		    
		    <button id="btnVoltar"><< Voltar</button> <button id="btnProximo">Proximo >></button>
		    <label id=lbPaginaAtual>0</label> / <label id=lbTotalPaginas>0</label>
		    
	    </div>
	</body>
