<html>
	<head>
	    <title></title>
	    
	    <script defer src="axios.min.js"></script>
	    <script type="module" src="cadastroNfse.js" defer></script>
	    
	    <!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		
		<script type="module" src="moneyMask.js" defer></script>		
	</head>
	<body>
	    <div class="container bg-light">
			<h1>Cadastro NFSe</h1>
			<button id="voltar" class="btn btn-primary col-1"  >Voltar</button>
			<button id="salvar" class="btn btn-secondary col-1 offset-10" >Salvar</button>
	    
	    	<form id="form-lancamento" >
	    		<div class="card">
			    	<div class="card-header">
			    		Prestador
			    	</div>
			    	<div class="card-body">
				    	<div class="row">
				    		<div class="col-4">
				    			<label  class="form-label">Documento</label>
				    			<input type="text" id="prestadorDocumento" class="form-control"  >
				    		</div>
				    		<div class="col-4">
				    			<label  class="form-label"> Nome</label>
				    			<input type="text" readonly="true" id="prestadorNome" class="form-control"  >
				    		</div>
				    	</div>
				    </div>
				</div>
				</br>
				<div class="card">
			    	<div class="card-header">
			    		Tomador
			    	</div>
			    	<div class="card-body">
				    	<div class="row">
				    		<div class="col-4">
				    			<label  class="form-label">Documento</label>
				    			<input type="text" id="tomadorDocumento" class="form-control"  >
				    		</div>
				    		<div class="col-4">
				    			<label  class="form-label">Nome</label>
				    			<input type="text" readonly="true" id="tomadorNome" class="form-control"  >
				    		</div>
				    	</div>
		    		</div>
				</div>
		    	
		    	<div class="row">
		    		<div class="col-4">
		    			<label  class="form-label">Local Prestacao</label>
		    			<input type="text" id="localPrestacao" class="form-control"  >
		    		</div>
		    	</div>
		    	<div class="row">
		    		<div class="col-4">
		    			<label  class="form-label">Valor</label>
		    			<input type="text" id="valor" class="form-control" >
		    		</div>
		    	</div>
		    	</br>
    			<div class="card">
			    	<div class="card-header">
			    		Items da Nota
			    	</div>
			    	<div class="card-body">
				    	<div class="row">
				    		<div class="col-3">
				    			<label  class="form-label">Descricao</label>
				    			<input type="text" id="itemDescricao" class="form-control"  >
				    		</div>
				    		<div class="col-3">
				    			<label  class="form-label">Valor</label>
				    			<input type="text" id="itemValor" class="form-control money"  >
				    		</div>
				    		<div class="col-3">
				    			<label  class="form-label">Quantidade</label>
				    			<input type="text" id="itemQuantidade" class="form-control"  >
				    		</div>
				    		<div class="col-3">
				    			<label  class="form-label">.</label>
				    			<button id="adicionar" class="form-control btn btn-secondary" >Adicionar</button>
				    		</div>
				    	</div>
				    	
				    	<table id="parcelas"  class="table table-striped">
					    	<thead>
								<tr>
									<th></th><th>Descricao</th><th>Valor</th><th>Quantidade</th>
								</tr>
							</thead>
					    	<tbody id="tableData">
					    	</tbody>
					    </table>
				    </div>
			    </div>
		    </form>
	    </div>
	    


		
	</body>
</html>
