<html>
	<head>
	    <title>Título da página</title>
	    
	    <script defer src="axios.min.js"></script>
	    <script type="module" src="cadastroLancamento.js" defer></script>
	    
	    <!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</head>
	<body>
	    <div class="container bg-light">
			<h1>Cadastro Lancamento</h1>
			<button id="voltar" class="btn btn-primary col-1"  >Voltar</button>
			<button id="salvar" class="btn btn-secondary col-1 offset-10" >Salvar</button>
	    
	    	<form id="form-lancamento" >
		    	<div class="row">
		    		<div class="col-4">
		    			<label  class="form-label">Documento</label>
		    			<input type="text" id="documento" class="form-control"  >
		    		</div>
		    		<div class="col-4">
		    			<label  class="form-label">Nome</label>
		    			<input type="text" id="nome" class="form-control" disabled="true" >
		    		</div>
		    	</div>
		    	<div class="row">
		    		<div class="col-4">
		    			<label  class="form-label">Tipo</label>
		    			<select type="text" id="tipo"  class="form-select form-select"  >
		    				<option value="">Selecione</option>
		    				<option value="IPTU">IPTU</option>
		    				<option value="ITBI">ITBI</option>
		    			</select>
		    		</div>
		    		<div class="col-4">
		    			<label  class="form-label">Valor</label>
		    			<input type="text" id="valor" class="form-control"  >
		    		</div>
		    		<div class="col-2">
		    			<label  class="form-label">Qtd. Parcelas</label>
		    			<input type="text" id="qtdParcela" class="form-control"  >
		    		</div>
		    	</div>
		    </form>
		    <table id="parcelas"  class="table table-striped">
		    	<thead>
					<tr>
						<th>Parcela</th><th>Valor</th>
					</tr>
				</thead>
		    	<tbody id="tableData">
		    	</tbody>
		    </table>
		    
	    </div>
	</body>
</html>
