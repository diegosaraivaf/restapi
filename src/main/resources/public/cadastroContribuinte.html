<html>
	<head>
		<title>Título da página</title>

		<script defer src="axios.min.js"></script>
		<script defer src="cadastroContribuinte.js"></script>
		<meta charset="UTF-8">
		
		<!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		
		<!-- simple-notify-master -->
		<link rel="stylesheet" href="simple-notify-master/dist/simple-notify.min.css" />
		<script src="simple-notify-master/dist/simple-notify.min.js"></script>
	
	</head>
	<body>
		<div class="container bg-light">
		    <h1>Cadastro Contribuinte</h1>
			<a href="http://localhost:8080/consultaContribuinte.html" class="btn btn-primary"  >Voltar</a>
			<button id="salvar" class="btn btn-secondary offset-10" >Salvar</button>
			<form id="form" >
				<div class="row">
					<div class="col-4">
						<label  class="form-label">Nome</label>
						<input type="text" id="nome" class="form-control" required="" >
					</div>
					<div class="col-4">
						<label  class="form-label">Documento</label>
						<input type="text" id="documento" class="form-control" required="" >
					</div>
				</div>
				
				<div class="row">
					<div class="col-4">
						<label  class="form-label">Rua 1</label>
						<input type="text" id="rua1" class="form-control" required="" >
					</div>
					<div class="col-4">
						<label  class="form-label">Bairro 1</label>
						<input type="text" id="bairro1" class="form-control" required="" >
					</div>
				</div>
			    <input id="cadastrar" type="button" value="	Cadastrar" >
			    <input id="pesquisar" type="button" value="Pesquisar" >
			    <input id="atualizar" type="button" value="Atualizar" >
			    <input id="deletar" type="button" value="Deletar" >
		    </form>
		
			<table border="1">
				<thead>
					<tr>
						<th>id</th><th>Nome</th><th>documento</th><th>endereco</th>
					</tr>
				</thead>
				<tbody id="tableData">
				
				</tbody>
				
		    </table>
		<div class="container bg-light">
	</body>
</html>
