<html>
	<head>
    <title>Título da página</title>
    
    <script defer src="axios.min.js"></script>
    <script defer type="module" src="consultaLancamento.js"></script>
    
    <!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</head>
  	<body>
	  	<div class="container bg-light">
		    <h1>Consulta lancamento</h1>
		    
		    <a href="http://localhost:8080/cadastroLancamento.html" class="btn btn-primary"  >Cadastrar</a>
			<button id="pesquisar" class="btn btn-secondary offset-10" >Pesquisar</button>
		    
		    <form id="form-lancamento" >
		    	<div class="row">
		    		<div class="col-4">
		    			<label  class="form-label">Id</label>
		    			<input type="text" id="id" class="form-control"  >
		    		</div>
		    		<div class="col-4">
		    			<label  class="form-label">Tipo</label>
		    			<input type="text" id="tipo" class="form-control"  >
		    		</div>
		    		<div class="col-4">
		    			<label  class="form-label">Valor</label>
		    			<input type="text" id="valor" class="form-control"  >
		    		</div>
		    	</div>
		    	<div class="row">
		    		<div class="col-4">
		    			<label  class="form-label">Documento</label>
		    			<input type="text" id="documento" class="form-control"  >
		    		</div>
		    		<div class="col-4">
		    			<label  class="form-label">Nome</label>
		    			<input type="text" id="nome" class="form-control"  >
		    		</div>
		    	
		    	</div>
		    </form>
		    <table id="tableLancamento" class="table table-striped">
			    <thead>
						<tr>
							<th>Id</th><th>Nome</th><th>Tipo</th><th>Valor</th><th>Açoes</th>
						</tr>
				</thead>
			    <tbody id="tLancamentos">
		    	</tbody>
		    </table>
	    </div>
	</body>
</html>
